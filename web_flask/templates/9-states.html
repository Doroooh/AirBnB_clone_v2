<!DOCTYPE html>
<HTML lang="en">
	<head>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>
		<ul>
			{% for state in states.values()|sort(attribute='name') %}
			<li>{{ state.id }}: <b>{{ state.name }}</b></li>
		</ul>
		<h1>State: {{ states[id].name }}</h1>
		<h3>Cities:</h3>
		<ul>
			{% for city in states[id].cities|sort(attribute='name') %}
			<li>{{ city.id }}: <b>{{ city.name }}</b></li>
			{% endfor %}
		</ul>
		<h1>Page Not found!</h1>
	</body>
</html>
